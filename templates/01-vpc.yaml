AWSTemplateFormatVersion: '2010-09-09'
Description : 'WordPress 3 Tier Architecture '

Resources :  # 리소스정의

  MySesacVPC:   # 리소스이름
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.10.0.0/16
      EnableDnsHostnames: true   #EC2에 자동으로 도메인 이름 부여
      EnableDnsSupport: true  #IP 주소 대신 도메인 이름으로 통신 가능
      Tags:
        - Key: Name
          Value: my-sesac-vpc

  MySesacIgw:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: my-sesac-igw

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      InternetGatewayId: !Ref MySesacIgw 
      VpcId: !Ref MySesacVPC


  # Public Subnet 1 (ALB용)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref MyVPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: wordpress-public-subnet-1

Outputs:  # 다른 스택에서 사용할 값들
